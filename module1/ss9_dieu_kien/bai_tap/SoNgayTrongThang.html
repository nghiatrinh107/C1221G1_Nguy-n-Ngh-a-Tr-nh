<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tháng có bao nhiêu ngày</title>
</head>
<body>
<input type="number" id="nhap" size="200px">
<div id="ketQua"></div>
<button id="" onclick="ngay()">Tính số ngày</button>
<script>
    function ngay() {
        let thang = parseInt(document.getElementById('nhap').value)
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ketQua').innerHTML =  'Tháng có 31 ngày';
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                 document.getElementById('ketQua').innerHTML = 'Tháng có 30 ngày';
            break;
            case 2:
                document.getElementById('ketQua').innerHTML = 'Tháng có 28 ngày';
            break;
             default:
                 document.getElementById('ketQua').innerHTML = 'Nhập từ 1 đến 12';
        }
    }
</script>
</body>
</html>
