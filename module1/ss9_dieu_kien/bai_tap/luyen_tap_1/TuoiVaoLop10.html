<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi vào lớp 10</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt('Nhập tuổi'));
    if (tuoi >= 15) {
        alert('Đủ tuổi vào lớp 10')
    }else {
        alert('Không đủ tuổi vào lớp 10')
    }
</script>
</body>
</html>
