<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt('số thứ 1'));
    let b = parseInt(prompt('Số thứ 2'));
    let c = parseInt(prompt('Số thứ 3'));
    if (a > b ) {
        if (a > c) {
            alert('Số thư 1 lớn nhất');
        }else {
            alert('Số thứ 3 lớn nhất');
        }
    }else if (b > c) {
        alert('Số thứ 2 lớn nhất');
    }else {
        alert('Số thứ 3 lớn nhất');
    }
</script>
</body>
</html>
