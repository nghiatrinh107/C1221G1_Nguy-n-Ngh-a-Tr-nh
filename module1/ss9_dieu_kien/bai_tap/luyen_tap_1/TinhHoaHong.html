<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
<script>
    let doanhSo = parseInt(prompt('Doanh số trong một tháng'));
    if (doanhSo >= 50000) {
        alert('Số tiền hoa hồng:   ' + doanhSo * 5 / 100 );
    }else if (doanhSo >= 25000) {
        alert('Số tiền hoa hồng:   ' + doanhSo * 3 / 100);
    }else {
        alert('Số tiền hoa hồng:   ' + doanhSo * 2 / 100);
    }

</script>
</body>
</html>
