<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số'));
    if (a>0) {
        alert('Số lớn hơn 0')
    }else if (a<0) {
        alert('Số nhỏ hơn 0')
    }else {
        alert('là số 0')
    }
</script>
</body>
</html>
