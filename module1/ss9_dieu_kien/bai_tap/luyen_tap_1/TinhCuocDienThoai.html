<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại</title>
</head>
<body>
<script>
    let soPhut = parseInt(prompt('Số phút gọi'));
    if (soPhut >= 10) {
        alert('Số tiền phải trả:  ' + soPhut * 890 + 'VNĐ');
    }if (soPhut >= 5) {
        alert('Số tiền phải trả:   ' + soPhut * 1200 + 'VNĐ')
    }else  {
        alert('Số tiền phải trả:   ' + soPhut * 1490 + 'VNĐ')
    }
</script>
</body>
</html>
