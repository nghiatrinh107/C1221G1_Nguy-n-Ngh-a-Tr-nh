<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải Phương trình bật nhất</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt('Số thứ nhất'));
    let so2 = parseInt(prompt('Số thứ hai'));

    if(so1 == 0) {
        if (so2 == 0) {
            alert('Phương trình vô số nghiệm');
        } else {
            alert('Phương trình vô nghiệm');
        }
    }else {
        alert('x= ' + -so2 / so1)
    }
</script>
</body>
</html>
