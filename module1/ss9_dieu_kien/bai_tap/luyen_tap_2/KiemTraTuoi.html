<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt('Nhập tuổi'));
    if (tuoi>0 && tuoi<120 ) {
        alert('Tuổi con người')
    } else {
        alert('Không phải tuổi con người')
    }
</script>
</body>
</html>
