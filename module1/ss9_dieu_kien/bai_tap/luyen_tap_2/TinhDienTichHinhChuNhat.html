<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let canhA = parseInt(prompt('cạnh a'));
    let canhB = parseInt(prompt('cạnh b'));
    if (canhA <=0 || canhB <=0) {
        alert('Nhâp từ 1 đến 120')
    } else if (canhA >=120 ||canhB >=80); {
        alert("Nhập lại")
    }else {
        alert('Diện tích hình chữ nhật bằng:   ' + canhA * canhB);
    }

</script>
</body>
</html>
