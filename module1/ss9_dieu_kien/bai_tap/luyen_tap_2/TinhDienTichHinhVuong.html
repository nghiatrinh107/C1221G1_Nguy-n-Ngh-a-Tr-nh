<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let canh = parseFloat(prompt('Nhập cạnh'))
    if ( canh <= 0) {
        alert('Nhập từ 1 dến 120')
    }else if (canh > 120) {
        alert('Nhập từ 1 đến 120 ')
    } else {
        alert ('Diện tích hình vuông bằng:   ' + canh * canh)
    }
</script>
</body>
</html>
