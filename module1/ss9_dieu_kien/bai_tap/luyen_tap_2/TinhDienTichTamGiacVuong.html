<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let canhA = parseInt(prompt('Cạnh a'));
    let canhB = parseInt(prompt('Canh b'));
    if (canhA <= 0 || canhB <= 0 ) {
        alert('Nhập số lớn hơn 0')
    } else if (canhB > 30) {
        alert('Cạnh B nhỏ hơn 30')
    }else {
        alert('Diện tích tam giác :   ' + (1/2) * canhA * canhB)
    }
</script>
</body>
</html>
