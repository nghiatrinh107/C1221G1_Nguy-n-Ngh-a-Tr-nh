<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cạnh của một tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Cạnh a:'));
    let b = parseFloat(prompt('cạnh b'));
    let c = parseFloat(prompt('canh c'))
    if (a <= 0 || b <= 0 || c <= 0) {
        alert('Nhập số lớn hơn 0')
    } else if (a + b > c && b + c > a && a + c > b) {
        alert('a,b,c là cạnh của một tam giác')
    }else {
        alert('a,b,c không phải là cạnh của một tam giác')
    }
</script>
</body>
</html>
