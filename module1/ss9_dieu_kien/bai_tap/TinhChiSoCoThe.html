<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cơ thể</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('weight'));
    let height = parseFloat(prompt('height'));
    bmi = weight/ Math.pow(height,2);
    if (bmi < 18) {
        alert('Underweight')
    } else if (bmi < 25) {
        alert('Normal')
    } else if (bmi < 30) {
        alert('Overweight')
    } else {
        alert('Obese')
    }
</script>
</body>
</html>
