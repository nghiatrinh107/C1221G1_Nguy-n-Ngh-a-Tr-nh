<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1 = prompt("Nhập chuỗi 1");
    let chuoi2 = prompt("Nhập chuỗi 2");
    let flag = true;
    document.write("Chuỗi 1 : "+ chuoi1 +" <br>");
    document.write("Chuỗi 2 : " + chuoi2 +"<br>");
    if (chuoi1.length != chuoi2.length) {
        document.write("2 chuỗi không giống nhau");
    }else{
        for (let i=0; i<chuoi1.length ; i++){
                if (chuoi1[i] == chuoi2[i]){
                    flag = true;
                }else{
                    flag = false;
                }
            }
        if (flag == false){
            document.write("2 chuỗi không giống nhau" );
        }else{
            document.write("2 chuỗi giống nhau");
        }
    }
</script>
</body>
</html>
