<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = ["a", 12, 5, "g", "h",456];
    let count = 0;
    document.write("Mảng gồm = ["+mang+"]<br>");
    for (let i=0; i<mang.length; i++){
        if(mang[i]%2==0 || mang[i]%2==1){
            count++;
        }
    }document.write("Số lượng số trong văn bản là :  " + count);
</script>
</body>
</html>
