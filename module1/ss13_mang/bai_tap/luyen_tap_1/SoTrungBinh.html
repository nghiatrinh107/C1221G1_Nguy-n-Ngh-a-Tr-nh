<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo = [];
    let max = 0 ;
    let viTri  ;
    let soTrungBinh;
    let tong = 0;
    for (let i=0 ; i<10 ; i++) {
        nhapSo[i]= parseInt(prompt('Nhập số của mảng'));
    } document.write('Mảng số = [' + nhapSo + ']' + '<br>');
    for (let i=0 ; i<nhapSo.length ; i++) {
        if (max < nhapSo[i]) {
            max = nhapSo[i];
            viTri = i ;
        }
        tong += nhapSo[i];
        soTrungBinh = tong / nhapSo.length;
    } document.write('Số lớn nhất là :  ' + max + 'Vị trí thứ' + viTri + 'trong mảng' + '<br>');
      document.write('Giá trị trung bình của các số trong mảng là :  ' + soTrungBinh);

</script>
</body>
</html>
