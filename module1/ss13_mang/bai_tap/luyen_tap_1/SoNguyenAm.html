<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo = [];
    let soAm = [];
    for (let i=0 ; i<10 ; i++) {
        nhapSo[i]= prompt('Nhập số của mảng');
    } document.write('Mảng số = [' + nhapSo + '] <br>');
    for (let i=0 ; i<nhapSo.length; i++) {
        if (nhapSo[i] < 0) {
            soAm.push(nhapSo[i]);
        }
    } document.write('Mảng số âm = [' + soAm + '] <br>');
      document.write('Có ' + soAm.length + ' số âm');
</script>
</body>
</html>
