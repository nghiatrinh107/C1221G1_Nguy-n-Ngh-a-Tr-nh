<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapChuoi1" placeholder="Nhập chuỗi thứ 1">
<input type="text" id="nhapChuoi2" placeholder="Nhập chuỗi thứ 2">
<input type="button" value="Kiểm Tra" onclick="kiemTra()">
<script>
    function kiemTra() {
        let str1= document.getElementById('nhapChuoi1').value;
        let str2= document.getElementById('nhapChuoi2').value;
        let newStr1 = str1.split('');
        let newStr2 = str2.split('');
        let doDai = newStr2.length;
        for (let i = 0; i <newStr2.length ; i++) {
            for (let j = 0; j <newStr1.length ; j++) {
                if(newStr2[i] == newStr1[j]){
                    newStr1.splice(j,1);
                    newStr2.splice(i,1);
                    i--;
                }
            }
        }
        alert('Số kí tự chung là : '+ (doDai - newStr2.length));
    }
</script>
</body>
</html>
