<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap">
<input type="button" value="kiểm tra" onclick="soTu()">
<script>
function soTu() {
    let nhapTu = document.getElementById('nhap').value;
    let arr = nhapTu.split("").sort();
    let ketQua = [];
    for (let i = 0; i <arr.length ; i++) {
        if(arr[i] != arr[i+1]){
            ketQua.push(arr[i]);
        }
    }
    alert('Số ký tự khác nhau:  ' + ketQua.length);
}
</script>
</body>
</html>
