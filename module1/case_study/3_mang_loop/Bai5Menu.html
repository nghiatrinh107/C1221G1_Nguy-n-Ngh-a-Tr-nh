<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doUong = ['cafe','cam vắt','nước ép cà rốt','nước ép cà chua','nước lọc','nước dừa'];
    let gia = [10,20,15,15,10,20];
    let menu='';
    let chonDoUong=[];
    let tongTien=0;
    for (let i = 0; i <doUong.length ; i++) {
        menu += '\n'+(i+1)+ '.'+doUong[i]+'   giá   '+gia[i];
    }
    do{
        let chon = prompt(menu+'\n'+((doUong.length+1)+'.'+'.thoát'));
        chonDoUong.push(doUong[chon-1]);
        if(chon==doUong.length+1){
            break;
        }
        let soLuong = prompt('Nhập số lượng:' + doUong[chon-1]);
            tongTien+= soLuong * gia[chon-1];
    }while(true)
    alert(chonDoUong + 'Tổng tiền thanh toán là:  '+tongTien);
</script>
</body>
</html>
