<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi giữa feet và meters</h1>
<input type="text" id="nhapso">
<select id="luachon">
    <option value="feet">Feet</option>
    <option value="met">Met</option>
</select>
<input type="button" value="Kiểm tra" onclick="chuyenDoi()">

<p id="ketQua"></p>
</body>
<script>
    function chuyenDoi() {
        let donVi = document.getElementById('luachon').value;
        let giaTri = document.getElementById('nhapso').value;
        let quyDoi = 0 ;
        if (donVi == 'met') {
            quyDoi = metToFeet(giaTri);
            document.getElementById('ketQua').innerHTML= quyDoi + ' Feet';
        }else {
            quyDoi = feetToMet(giaTri);
            document.getElementById('ketQua').innerHTML= quyDoi + ' Met'
        }
    }
    function feetToMet(feet) {
        let met = feet * 0.305;
        return met;
    }
    function metToFeet(met) {
        let feet = 3.279 * met;
        return feet;
    }
</script>
</html>
