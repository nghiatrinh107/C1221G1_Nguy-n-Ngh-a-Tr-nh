<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doDai(name) {
        let str = name;
        let newStr;
        str = str.replace(/\s+/g, ' ').trim();
        newStr = str.split(" ");
        if (newStr.length == 1) {
            console.log("Chuỗi chỉ có một từ nên không cần viết tắt");
        } else {
            for (let i = 0; i < newStr.length; i++) {
                newStr[i] = newStr[i][0].toUpperCase();
            }
            console.log("tên viết tắt là:  " + newStr.join(""));
        }
    }

    let name = prompt("Nhập tên");
    doDai(name);
</script>
</body>
</html>
