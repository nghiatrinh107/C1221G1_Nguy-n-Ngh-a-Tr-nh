<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let n;
    let flag;
    do {
        n = prompt("nhâp vào độ dài của mang");
        flag = (parseInt(n)==n)&& n>0 && n<50;
    }while (!flag);
    n = parseInt(n);
    let arry = new Array(n)
    for (let i = 0; i <arry.length ; i++) {
        arry[i] = parseInt(prompt("nhập phần tử thứ : " + i))
    }
    alert(arry);
    let total = 0;
    let trungBinh = 0;
    let arr1 = [];
    for (let i = 0; i < arry.length; i++) {
        if (i % 3 == 0 && arry[i] % 5 == 0) {
            arr1.push(arry[i]);
            total += arry[i];
            trungBinh = total / arr1.length;
        }
    }
    console.log(arr1);
    console.log(total);
    console.log(trungBinh);
</script>
