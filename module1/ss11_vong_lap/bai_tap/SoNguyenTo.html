<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let count = 0;
    let soTuNhien = 0;
    let result = "";
    while (count < 20) {
        let flag = true;
        if (soTuNhien < 2) {
            flag = false;
        } else {
            for (let i = 2; i < soTuNhien; i++) {
                if (soTuNhien % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            count++;
            result += soTuNhien + ","
        }
        soTuNhien++;
    }
    alert("20 số nguyên tố : " + result);
</script>
</body>
</html>
