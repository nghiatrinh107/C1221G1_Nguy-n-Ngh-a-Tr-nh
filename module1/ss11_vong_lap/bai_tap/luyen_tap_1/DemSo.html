<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số</title>
</head>
<body>
<p id="so"></p>
<script>
    let text = "";
    let i;
    for (i = 1; i < 100; i++) {
        text += + i + "<br>";
    }
    alert('Đã hoàn thành');
    document.getElementById("so").innerHTML = text;
</script>
</body>
</html>
