        if(soRamdom == nhapSo){
            alert("Bạn đã đoán đúng")
        } else {
            while (soRamdom != nhapSo ){

                    nhapSo = prompt("Nhập vào số muốn đoán")
                }else {
                    alert('Nhập quá ba lần');
                    break;
                }
            }alert("Bạn đã đoán đúng")
        }


</script>
