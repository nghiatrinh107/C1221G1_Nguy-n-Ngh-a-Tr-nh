<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id = "fibonacci" ></p>
<p id = "so"></p>
<script>
    let n1 = 0;
    let n2 = 1;
    let total;
    let text="";
    let tong = 0;
    for (let i = 1; i <= 20; i++) {
        total = n1 + n2;
        n1 = n2;
        n2 = total;
        text += + n1 + "<br>";
        tong += n1;
    }
    document.getElementById('fibonacci').innerHTML = text;
    document.getElementById('so').innerHTML = tong;
</script>
</body>
</html>
