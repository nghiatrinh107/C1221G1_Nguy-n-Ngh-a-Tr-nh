<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="so"></p>
<script>
    let num = parseInt(prompt('Nhấp số lượng muốn hiển thị:  '));
    let n1 = 0;
    let n2 = 1;
    let total;
    let text="";
    for (let i = 1; i <= num; i++) {
        total = n1 + n2;
        n1 = n2;
        n2 = total;
        text += + n1 + "<br>";
    }
    document.getElementById("so").innerHTML = text;
</script>
</body>
</html>
