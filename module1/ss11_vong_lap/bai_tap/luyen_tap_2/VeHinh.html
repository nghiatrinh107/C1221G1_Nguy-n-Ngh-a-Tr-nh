<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i<5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }



    for (let i = 0; i<5; i++) {
        for (let j = 0; j <= 5 - i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }


    for (let i = 0; i <= 10; i++) {
            for (let j = 0; j <= 30; j++) {
                if (i == 0 || i == 10) {
                    document.write("*");
                } else {
                    document.write("&nbsp","&nbsp");
                }
                if (j == 0 || j == 30) {
                    document.write("*");
                }
            }
            document.write("<br>");
    }


    for (let i = 0; i<6; i++) {
        for (let j = 0; j <= 6 ; j++) {
            if (j<=5-i) {
                document.write("&nbsp","&nbsp");
            }else {
                document.write("*");
            }
        }
        document.write('<br>');
    }

    for (let i = 0; i<6; i++) {
        for (let j = 0; j <= 6 ; j++) {
            if (j<= i) {
                document.write("&nbsp","&nbsp");
            }else {
                document.write("*");
            }
        }
        document.write('<br>');
    }


</script>
</body>
</html>
