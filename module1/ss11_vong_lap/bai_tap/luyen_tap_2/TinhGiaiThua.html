<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let soNhap = parseInt(prompt('Nhập số:'));
    let giaiThua = 1;
    if (soNhap<=0) {
        alert('Nhập số lớn hơn 0');
    }else{
        for (let i=1 ;i<=soNhap; i++) {
            giaiThua = giaiThua * i;
        }document.write("Giai thừa của " + soNhap + " = "+giaiThua);
    }
</script>
</body>
</html>
