<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTien = parseInt(prompt('Nhập số tiền gửi'));
    let soThang = parseInt(prompt('Nhập số tháng gửi'));
    let tongTienLai=0;
    let tienLaiThang;
    for (let i=0; i<soThang;i++){
        tienLaiThang= (soTien*5/100/12);
        tongTienLai += tienLaiThang;
        soTien += tienLaiThang;
    }
    document.write('Tổng tiền lãi của bạn là:   '+tongTienLai);
</script>
</body>
</html>
