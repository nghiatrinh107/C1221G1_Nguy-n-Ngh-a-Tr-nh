<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        getDecreaseEnery(){
            if(this.energy>0){
                this.energy--;
            }
        }
    };
    class FlashLamp {
        constructor(status,battery) {
            this.status = status;
            this.battery = battery;
        }

        getStatus() {
            return this.status;
        }

        setStatus(boolean) {
            this.status = boolean;
        }

        getBattery() {
            return this.battery;
        }

        setBattery(battery) {
            this.battery = battery;
        }
        getBatteryInfo(){
            return this.battery.getEnergy();
        }
        getLight(){
            if(this.status){
                alert('Lighting');
            }else {
                alert('Not lighting');
            }
        }
        getTurnOn(){
            this.status = true;
        }
        getTurnOff(){
            this.status = false;
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.getLight();

    document.write("Turn on<br/>")
    flashLamp.getTurnOn();
    flashLamp.getLight();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.getTurnOff();
    flashLamp.getLight();

</script>
</body>
</html>
