<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElactricLamp {
        constructor() {
            this.status = false;
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status =false;
        }
        getStatus(){
            return this.status
        }
    }
    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }
        connectToLamp(elactricLamp){
            this.lamp = elactricLamp;
        }
        switchOn(){
            if(!this.status){
                this.status = true;
                this.lamp.turnOn();
            }
        }
        switchOff(){
            if (this.status){
                this.status = false;
                this.lamp.turnOff();
            }
        }
        getStatus(){
            return this.status
        }
    }
    let congTac = new SwitchButton();
    let den = new ElactricLamp();
    console.log("trang thái công tắc " + congTac.getStatus());
    console.log("trang thái bóng đen " + den.getStatus());
    console.log("kết nối với bóng đèn")
    congTac.connectToLamp(den);
    congTac.switchOn();
    console.log("trang thái công tắc " + congTac.getStatus());
    console.log("trang thái bóng đen " + den.getStatus());
</script>
</body>
</html>
