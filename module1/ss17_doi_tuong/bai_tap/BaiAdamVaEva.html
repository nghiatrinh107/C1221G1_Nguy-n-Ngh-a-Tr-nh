<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }
        getWeightApple(){
            return this.weight;
        }

        getDecrease(){
                this.weight--;
        }
        isEmpty(){
            if(this.weight==0){
                return true;
            }else {
                return false;
            }
        }
    }
    class Human {
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        getName(){
            return this.name;
        }
        getGender(){
            return this.gender
        }
        getWeight(){
            return this.weight;
        }
        setName(name){
            this.name = name;
        }
        setGender(gender){
            this.gender = gender;
        }
        setWeight(weight){
            this.weight = weight;
        }
        isMale(){
            if(this.gender=='Nam'){
                return true;
            }else {
                return false;
            }
        }
        checkApple(tao){
            if(tao.isEmpty()){
                return false;
            }else {
                return  true;
            }
        }
        eat(){
            if(this.checkApple(tao)) {
                tao.getDecrease();
                this.weight++;
            }
        }
    }
    let tao = new Apple();
    let adam = new Human('Adam','Nam',80);
    let eva = new Human('Eva','Nu',50);
    adam.eat(tao);
    adam.eat(tao);
    adam.eat(tao);
    eva.eat(tao);
    console.log('trọng lượng của táo:  '+ tao.getWeightApple());
    console.log('Trọng lượng của adam:  '+ adam.getWeight());
    console.log('Trọng lượng của eva:   '+eva.getWeight());
</script>
</body>
</html>
