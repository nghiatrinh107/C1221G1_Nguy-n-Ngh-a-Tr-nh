<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích chu vi hình tròn</title>
</head>
<body>
    <script>
        let inputRadius;
        inputRadius = prompt('Bán kính');
        Radius = parseFloat(inputRadius);
        let area = Math.pow(Radius, 2) * 3.14 ;
        let chuvi = Radius * 2 * 3.14;
        document.write('Diện tích hình tròn:   ' + area);
        document.write('<br>');
        document.write('Chu vi hình tròn:    ' + chuvi );
    </script>
</body>
</html>
