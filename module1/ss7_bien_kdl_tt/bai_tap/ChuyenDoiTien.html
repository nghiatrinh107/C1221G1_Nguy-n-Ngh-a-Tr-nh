<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền</title>
</head>
<body>
<center><h1> Chuyển đổi tiền</h1></center>
<form>
    <table width="100%">
        <tr>
            <td>Amount</td>
            <td>Form Curency</td>
            <td>To Curency</td>
        </tr>
        <tr>
            <td><input type="number" id="Money1"></td>
            <td><select name="" id="tien">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
            </td>
            <td><select name="1" id="tien1">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
            </td>
        </tr>
    </table><br>
    <div id="messageDiv"></div>
    <button type="button" onclick="showResult()">Convert</button>
</form>
</body>
<script>
    function showResult() {
        let inputMoney = document.getElementById('Money1').value;
        let select1 = document.getElementById('tien').value;
        let select2 = document.getElementById('tien1').value;
        if (select1 == select2) {
            document.getElementById('messageDiv').innerHTML = inputMoney
        } else if (select1 == 'VND' && select2 == 'USD') {
            let tien = inputMoney / 23000;
            document.getElementById('messageDiv').innerHTML = tien;
        } else {
            let tien2 = inputMoney * 23000;
            document.getElementById('messageDiv').innerHTML = tien2;
        }
    }

</script>
</html>
