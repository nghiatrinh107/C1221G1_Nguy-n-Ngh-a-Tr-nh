<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let inputCelsius;
    inputCelsius = prompt('Độ C');
    let Celsius = parseInt(inputCelsius);
    let Fahrenheit = Celsius*(9/5)+32;
    document.write('Độ F:  ' + Fahrenheit);
</script>

</body>
</html>
