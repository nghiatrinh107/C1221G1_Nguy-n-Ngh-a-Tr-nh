<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h1>Caculator</h1>
<input type="number" name="" id="v1" size="500px">
<input type="number" name="" id="v2" size="500px"><br>
<button type="button" onclick="addition()">addition(+)</button>
<button type="button" onclick="subtraction()">subtraction(-)</button>
<button type="button" onclick="multiplication()">multiplication(X)</button>
<button type="button" onclick="division()">division(/)</button><br>
<div id="messageDiv"></div>
</body>
<script>
    function addition() {
    let number1 = document.getElementById('v1').value;
    let number2 = document.getElementById('v2').value;
    a = parseFloat(number1);
    b = parseFloat(number2);
    c = a + b;
        document.getElementById('messageDiv').innerHTML = c;
    }
    function subtraction() {
        let number1 = document.getElementById('v1').value;
        let number2 = document.getElementById('v2').value;
        a = parseFloat(number1);
        b = parseFloat(number2);
        c = a - b;
        document.getElementById('messageDiv').innerHTML = c;
    }
    function multiplication() {
        let number1 = document.getElementById('v1').value;
        let number2 = document.getElementById('v2').value;
        a = parseFloat(number1);
        b = parseFloat(number2);
        c = a * b;
        document.getElementById('messageDiv').innerHTML = c;
    }
    function division() {
        let number1 = document.getElementById('v1').value;
        let number2 = document.getElementById('v2').value;
        a = parseFloat(number1);
        b = parseFloat(number2);
        c = a / b;
        document.getElementById('messageDiv').innerHTML = c;
    }
</script>
</html>
