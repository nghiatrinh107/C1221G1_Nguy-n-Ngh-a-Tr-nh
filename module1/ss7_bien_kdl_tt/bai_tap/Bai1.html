<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm sinh viên</title>
</head>
<body>
    <script>
        let inputPhysics;
        let inputChemistry;
        let inputBioloical;
        inputPhysics = prompt('Điểm vật lý:');
        inputChemistry = prompt('Điểm Hóa');
        inputBioloical = prompt('Điểm Sinh')
        let physics = parseFloat(inputPhysics);
        let chemistry = parseFloat(inputChemistry);
        let bioloical = parseFloat(inputBioloical);
        let gpa = (physics+chemistry+bioloical)/3;
        let total = physics+chemistry+bioloical;
        document.write('Điểm trung bình:  ' + gpa);
        document.write('<br>');
        document.write('Tổng điểm:  ' + total);
    </script>
</body>
</html>
